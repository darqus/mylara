<!doctype html>
<html lang="ru">
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta
      name="description"
      content="<%= productDescription %>"
    />
    <meta
      name="format-detection"
      content="telephone=no"
    />
    <meta
      name="msapplication-tap-highlight"
      content="no"
    />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <!-- CSP temporarily disabled for debugging -->
    <!--
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https:; upgrade-insecure-requests"
    />
    -->

    <!-- Базовые SEO мета-теги -->
    <meta
      name="author"
      content="MYLARA"
    />
    <meta
      name="robots"
      content="noindex, nofollow"
    />

    <!-- Open Graph мета-теги для социальных сетей -->
    <meta
      property="og:type"
      content="website"
    />
    <meta
      property="og:title"
      content="<%= productName %>"
    />
    <meta
      property="og:description"
      content="<%= productDescription %>"
    />
    <meta
      property="og:site_name"
      content="MYLARA"
    />

    <!-- Twitter мета-теги -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="<%= productName %>"
    />
    <meta
      name="twitter:description"
      content="<%= productDescription %>"
    />

    <link
      rel="icon"
      type="image/svg+xml"
      href="favicon.svg"
    />

    <!-- GitHub Pages SPA routing script -->
    <script>
      // Check if we were redirected from 404.html with a path
      ;(function () {
        var redirect = sessionStorage.redirect
        delete sessionStorage.redirect
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect)
        }
      })()

      // Store the path for 404.html redirect
      ;(function () {
        var l = window.location
        if (l.search && l.search[1] === '/') {
          var decoded = decodeURIComponent(
            l.search.slice(1).replace(/&/g, '?').replace(/~and~/g, '&'),
          )
          if (decoded !== l.pathname) {
            sessionStorage.redirect = decoded
          }
        }
      })()
    </script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
